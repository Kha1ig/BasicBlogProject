{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- Single Project Section -->

<section id="single-project">
     <div class="container">
          <div class="row">

               <div class="col-md-offset-1 col-md-10 col-sm-12">
                    <h1>{{index.post_title}}</h1>
                    <p>{{index.post_text}}</p>
                    <a href="#"><i class="fa fa-long-arrow-right"></i> View Website</a>

                    <div class="col-md-12 col-sm-12">
                         <img src="{{index.image1.url}}" class="img-responsive" alt="Portfolio">
                    </div>

                    <div class="col-md-6 col-sm-6">
                         <img src="{{index.image2.url}}" class="img-responsive" alt="Portfolio">
                    </div>

                    <div class="col-md-6 col-sm-6">
                         <img src="{{index.image3.url}}" class="img-responsive" alt="Portfolio">
                    </div>

                    <div class="clearfix"></div>

                    <div class="col-md-4 col-sm-4">
                         <h3>Role</h3>
                         <p>{{index.post_type}}</p>
                    </div>

                    <div class="col-md-4 col-sm-4">
                         <h3>Date</h3>
                         <p>{{index.post_date}}</p>
                    </div>

                    <div class="col-md-4 col-sm-4">
                         <h3>Agency</h3>
                         <p>{{index.post_client}}</p>
                    </div>

                    <div class="col-md-12 col-sm-12 text-center">
                         <p>{{index.post_text}}</p>
                         <strong>{{index.post_manager}}</strong>
                    </div>
               </div>

          </div>
     </div>
</section>

{% endblock %}
